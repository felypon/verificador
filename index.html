<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/desktop.css">
    <script src="script.js"></script>
    <title>Mamaco Chack</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <main>
        <section>
            <div>
                <p>
                    Ano de nascimento:
                    <input type="number" name="txtano" id="itxtano" min="0">
                <p>
                <p> Sexo:
                    <input type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Faminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar">
                </p>
            </div>

            <div id="res">
                <p>
                    Preencha os dados para ver o resultado!
                </p>
            </div>

            <div id="foto">
                <img src="imagens/person.png" alt="Person Icone">
            </div>
        </section>
    </main>

    <footer>Devensolvido por Felipe Verissimo</footer>
</body>
</html>
